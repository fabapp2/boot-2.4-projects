spring.jpa.hibernate.ddl-auto=none
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/springboot24
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.sql.init.continue-on-error=false
spring.datasource.username=db_user
spring.datasource.password=db_pw
spring.sql.init.username=schema_user
spring.sql.init.password=schema_pw
spring.sql.init.username=data_user
spring.sql.init.password=data_pw
spring.datasource.mode=always
spring.sql.init.data-locations=data.sql
spring.sql.init.schema-locations=classpath:/schema.sql